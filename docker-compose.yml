version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: span
      POSTGRES_PASSWORD: span
      POSTGRES_DB: span
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  
  nats:
    image: nats:2.10
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]

volumes:
  postgres-data:
