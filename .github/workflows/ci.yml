name: CI

on:
  push:
    branches: [ main, 'capy/**' ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install protoc
        run: sudo apt-get update -y && sudo apt-get install -y protobuf-compiler
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check Docker
        run: |
          docker --version
          docker info
      - name: Show toolchain
        run: |
          rustc --version
          cargo --version
      - name: Test common
        run: cargo test -p common -- --nocapture
      - name: Test models
        run: cargo test -p models -- --nocapture
      - name: Test control-plane
        env:
          RUST_LOG: info
        run: cargo test -p control-plane -- --nocapture
