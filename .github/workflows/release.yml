name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - name: Build CLI
        run: |
          cargo build --release -p span-cli --target ${{ matrix.target }}
      - name: Prepare artifact
        id: prep
        run: |
          mkdir -p dist/bin
          cp target/${{ matrix.target }}/release/span dist/bin/span
          cp -r deploy dist/
          cp -r dashboard dist/
          VERSION="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then VERSION="latest"; fi
          TAR="span-${VERSION}-linux-${{ matrix.arch }}.tar.gz"
          tar -czf "${TAR}" -C dist .
          echo "asset=${TAR}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      - name: Upload tagged release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.prep.outputs.asset }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload latest release asset
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest
          files: ${{ steps.prep.outputs.asset }}
          update_existing: true
          make_latest: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
