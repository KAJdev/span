name: unit-tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Unit tests (lib + bins only)
        env:
          RUST_BACKTRACE: 1
        run: cargo test --workspace --lib --bins --quiet
